<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title | default: "gemholm" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="theme-color" content="#ffffff">

  {% if site.url %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% else %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:site_name" content="{{ site.title | default: 'gemholm' }}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 200 }}">
  {% if page.og_image or site.og_image %}
    <meta property="og:image" content="{{ page.og_image | default: site.og_image | relative_url }}">
  {% endif %}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 200 }}">
  {% if page.twitter_image or site.twitter_image %}
    <meta name="twitter:image" content="{{ page.twitter_image | default: site.twitter_image | relative_url }}">
  {% endif %}

  <!-- Icons -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">

  <!-- 站点主样式（由 assets/css/styles.scss 编译；带时间戳防缓存） -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.time | date: '%s' }}">

  <!-- 预连接加速字体域名 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- 手写体字体（英：Patrick Hand；中：Ma Shan Zheng） -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

  <!-- 集中处理标题的手写体与基础样式 -->
  <style id="handwriting-headings">
    :root{
      --hand-font: "Patrick Hand", "Ma Shan Zheng",
                   ui-sans-serif, -apple-system, system-ui, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC",
                   sans-serif;
    }

    /* 让各类标题都用手写体，且强制居中 */
    h1, h2, h3, h4, h5, h6,
    main h1, main h2,
    .section h1, .section h2,
    .section-title, .paper-title, .page-title, .post-title,
    h1[id], h2[id] {
      font-family: var(--hand-font) !important;
      text-align: center !important;
      font-weight: 700 !important;
      letter-spacing: .2px;
      line-height: 1.15;
      text-shadow:
        0 1px 0 #fff,
        0 3px 8px rgba(0,0,0,.12);
    }

    /* ✅ 调小 h1 字号，去掉 !important */
    h1, .section h1, .section-title, .page-title, .post-title {
      font-size: clamp(24px, 3.6vw, 40px);
      margin: .35em 0 .25em;
    }

    /* h2 原本的强制字号规则保留注释，避免覆盖 hand-title
    h2, .section h2 {
      font-size: clamp(36px, 5.2vw, 64px) !important;
      margin: .6em 0 .35em;
      font-weight: 700 !important;
    } */

    /* 中文页面保持加粗（不动字号） */
    html[lang^="zh"] h1,
    html[lang^="zh"] h2,
    html[lang^="zh"] .section h2,
    html[lang^="zh"] .section-title,
    html[lang^="zh"] .page-title,
    html[lang^="zh"] .post-title {
      font-weight: 700 !important;
    }
  </style>

  {% if page.head_extra %}{{ page.head_extra }}{% endif %}
</head>
